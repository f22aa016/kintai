          <label for="id" class="form_label">社員 ID</label>
          <input type="text" class="form-control" name="id" placeholder="社員 ID" required>

        <div class="input_data">
          <label for="pw" class="form_label">Password</label>
          <input type="password" id="pw" class="form-control" name="pw" placeholder="Password" required>
          <input type="checkbox" id="showPassword" onchange="togglePassword(this)">
          <label for="showPassword" class="password-label">パスワード表示</label>
        </div>
        <input type="submit" class="send_btn" value="ログイン"></input>
      </form>
    </div>
